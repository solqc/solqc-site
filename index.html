
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLQC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #0d2b5f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      background-color: white;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .logo {
      height: 45px;
    }
    .nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #f1f1f1;
    }
    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #555;
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .products {
      text-align: center;
      padding: 40px 20px;
    }
    .products h2 {
      font-size: 28px;
    }
    .product img {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="SOLQC Logo" class="logo"/>
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1>Delivering Quality with Purpose</h1>
    <p>High-quality essentials for retail and wholesale across the U.S. and Mexico.</p>
    <button>Contact Us</button>
  </div>

  <div class="products">
    <h2>Our Products</h2>

    <div class="product">
      <h3>Avocare - Avocado Oil</h3>
      <img src="avocare.jpg" alt="Avocare Product"/>
    </div>

    <div class="product">
      <h3>Arcoiris - Multipurpose Detergent</h3>
      <img src="arcoiris.jpg" alt="Arcoiris Product"/>
    </div>
  </div>
</body>
</html>
